<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>

    <div class="header">

    <div class="container-fluid">
        
        <div class="row">
            <div class="col-2">
                <div class="d-flex flex-column" id="wrapper">

                            <a href="/docentes" class="list-group-item list-group-item-action">CRUD</a>

                        </div>
                        <a href="/logout">
                            <button class="btn btn-primary btn-logout">Salir</button>
                        </a>
                </div>
            </div>

            <div class="col-10">

                    <div class="row">

                            <div id="items-container" class="table-responsive">
                                <h3>Registrar Admin</h3>
                                <form id="register-form">
                                    <div class="form-group">
                                        <label for="Nombre">Correo</label>
                                        <input class="form-control" type="text" placeholder="Nombre">
                                    </div>
                                    <div class="form-group">
                                        <label for="Correo">Correo</label>

                                    </div>

                                        <label for="Correo">Contraseña</label>
                                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="*******">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Registrar</button>
                                </form>

                            </div>
                        </div>

                        <div class="col-3">
                            <div class="card p-3">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Formato De Registro</label>
                                    <div class="row">

                                    </div>
                        
                            </div>
                            
                        </div>
                        
                        </div>
