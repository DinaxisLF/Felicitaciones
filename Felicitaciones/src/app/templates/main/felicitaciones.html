<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docentes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/readDocente.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="header">
        <img src="../../static/imgs/UDG.png" alt="Logo_UDG" height="60px">

    </div>
    
    
    
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-2">
                <div class="d-flex flex-column" id="wrapper">
                        <div class="list-group list-group-flush">
                            <a href="#" class="list-group-item list-group-item-action">Felicitaciones</a>
                            <a href="/docentes" class="list-group-item list-group-item-action">CRUD</a>
                            <a href="/tools" class="list-group-item list-group-item-action">Configuración</a>
                        </div>
                        <a href="/logout">
                            <button class="btn btn-primary btn-logout">Salir</button>
                        </a>
                </div>
            </div>

            <div class="col-10">
                
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-9">
                            <div id="items-container" class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th style="width: 10px;">ID</th>
                                            <th style="width: 60px;">Docente</th>
                                            <th style="width: 40px;">Fecha</th>
                                            <th style="width: 50px;">ID Ejecución</th>
                                            <th style="width: 55px;">PDF</th>
                                        </tr>
                                    </thead>
                                    <tbody id="items-list">
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!-- Pagination -->
                                <nav>
                                    <ul class="pagination"></ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card p-3">
                                <!-- Busqueda por nombre -->
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Buscar por nombre</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="nombre" placeholder="Buscar por nombre">
                                    </div>
                                </div>
                            
                                <!-- Filtro fecha exacta -->
                                <div class="mb-3">
                                    <label for="fecha" class="form-label">Buscar por fecha</label>
                                    <div class="input-group">
                                        <input type="date" class="form-control" id="fecha">
                                    </div>
                                </div>
                            
                                <button id="buscar-docentes-btn" class="btn btn-primary w-100 mb-2">Buscar</button>
                                <hr>
                                <button class="btn btn-secondary w-100" onclick="reiniciarFiltros()">Reiniciar</button>
                            </div>
                            
                        </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/felicitaciones.js') }}"></script>
</body>

</html>
